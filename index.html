<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Meeting Room Booking System</title>
</head>
<body>
    <header>
        <h1>Meeting Room Booking System</h1>
    </header>

    <section id="booking">
        <h2>Book a Meeting Room</h2>
        <form id="booking-form">
            <label for="room-select">Select a Room:</label>
            <select id="room-select" required>
                
            </select>

            <label for="time-select">Select a Time Slot:</label>
            <select id="time-select" required>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="notes">Notes (optional):</label>
            <textarea id="notes" rows="4"></textarea>

            <button type="submit">Book</button>
        </form>
        <p id="booking-message" class="hidden"></p>
    </section>

    <section id="my-bookings">
        <h2>My Bookings</h2>
        <ul id="my-bookings-list">
            
        </ul>
        
    </section>

    <script src="index.js"></script> 
</body>
</html>
